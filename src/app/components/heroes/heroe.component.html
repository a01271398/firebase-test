<h3>Héroe <small> {{ heroe.nombre }} </small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<button class="btn btn-outline-success" (click)="agregarHeroe(forma)" [routerLink]="['heroes']">Nuevo Héroe</button>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del héroe" required>
            </div>
            <div class="form-group">
                <label>Casa</label>
                <select name="" class="form-control" [(ngModel)]="heroe.casa" name="casa">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control" placeholder="Escribe la bio"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
            </div>

        </form>
    </div>
</div>
